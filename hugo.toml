baseURL      = "https://panby34.github.io/river-ranz.github.io/"
languageCode = "en-us"
title        = "River Ranz"

# Theme i18n support
# See i18n folder for available languages
defaultContentLanguage = "en"

# Set hasCJKLanguage to true if DefaultContentLanguage is a CJK language
# This will make .Summary and .WordCount behave correctly
hasCJKLanguage = false

[module]
[[module.imports]]
    path = "github.com/CaiJimmy/hugo-theme-stack/v4"

[pagination]
    pagerSize = 5

[permalinks]
    post = "/p/:slug/"
    page = "/:slug/"

[services.disqus]
    shortname = "hugo-theme-stack"
