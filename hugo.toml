baseURL = "https://panby34.github.io"
languageCode = "en-us"
title = "River Ranz"
theme = "loficode-hugo-theme"

# Enable emoji support
enableEmoji = true

# Output formats for SPA functionality
[outputs]
  home = ["HTML", "JSON", "pages"]
  page = ["HTML"]
  section = ["HTML"]

# Custom output formats
[outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
  [outputFormats.pages]
    mediaType = "application/json"
    baseName = "pages"
    isPlainText = true

# Pagination
[pagination]
  pagerSize = 6
  path = "page"

[params]
  tagline = "Code and creativity"

  # Profile section
  [params.author]
    name = "River Ranz"
    image = "images/profile.jpg"

  # Social links - Supported platforms: github, twitter, linkedin, email, mastodon, youtube, instagram, facebook
  [params.social]
    github = "https://github.com/panby34"
    # twitter = "https://twitter.com/example"
    linkedin = "https://www.linkedin.com/in/river-ranz/"
    # email = "contact@example.com"
    # mastodon = "https://mastodon.social/@example"
    # youtube = "https://youtube.com/@example"
    # instagram = "https://instagram.com/example"
    # facebook = "https://facebook.com/example"

# Main navigation menu
[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 10

[[menu.main]]
  name = "Contact"
  url = "/contact/"
  weight = 20

# Markup configuration for syntax highlighting
[markup]
  [markup.highlight]
    style = "dracula"
    lineNos = true
    lineNumbersInTable = false
    tabWidth = 2
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      [markup.goldmark.parser.attribute]
        block = true

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"
